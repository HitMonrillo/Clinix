name: Backend Deploy

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'render.yaml'
      - 'railway.toml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true

      # Deployment steps skipped because secrets are unavailable
      - name: Trigger Render Deploy
        run: echo "Skipping Render deploy because no secret is set"

      - name: Deploy to Railway
        run: echo "Skipping Railway deploy because no secret is set"
