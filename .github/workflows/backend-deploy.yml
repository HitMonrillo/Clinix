name: Backend Deploy

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
      - 'render.yaml'
      - 'railway.toml'
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt || true

      - name: Trigger Render Deploy (if configured)
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -fsS -X POST "$RENDER_DEPLOY_HOOK"
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}

      - name: Deploy to Railway (if configured)
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        uses: railwayapp/railway-action@v1
        with:
          service: clinix-backend
          project: ${{ secrets.RAILWAY_PROJECT_ID }}
          # Railway will auto-detect Dockerfile via railway.toml
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

